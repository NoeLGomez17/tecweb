<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de productos</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
    
</head>
<body>



<form action="http://localhost/tecweb1/practicas/p10/set_producto_v3.php" method="post" enctype="multipart/form-data">
   

    <fieldset>
        <legend>Informacion de cada producto</legend>

        
        <div class="form-group">
            <label for="nombre_producto">Producto:</label>
            <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" maxlength="100" required>
        </div>

        <div class="form-group">
            <label for="marca_producto">Marca:</label>
            <input type="text" class="form-control" id="marca_producto" name="marca_producto" maxlength="25" required>
        </div>

        <div class="form-group">
            <label for="modelo_producto">Modelo:</label>
            <input type="text" class="form-control" id="modelo_producto" name="modelo_producto" maxlength="25" required>
        </div>

        <div class="form-group">
            <label for="precio_producto">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="precio_producto" name="precio_producto" required>
        </div>

        <div class="form-group">
            <label for="detalles_producto">Detalles:</label>
            <textarea class="form-control" id="detalles_producto" name="detalles_producto" rows="4" maxlength="250" placeholder="....." required></textarea>
        </div>

        <div class="form-group">
            <label for="unidades_producto">Unidades disponibles:</label>
            <input type="number" class="form-control" id="unidades_producto" name="unidades_producto" required>
        </div>

        <div class="form-group">
            <label for="imagen_producto">Imagen del producto:</label>
            <input type="file" class="form-control" id="imagen_producto" name="imagen_producto" accept="image/*" required>
        </div>
    </fieldset>

    <div class="form-group text-center">
        <input type="submit" value="Registrar producto">
        <input type="reset" value="Limpiar">
    </div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
